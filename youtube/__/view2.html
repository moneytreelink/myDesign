<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header class="header">
    <a href="#">
        <img src="logo.png" alt="YouTube Logo" class="youtube-logo" />
    </a>
    <form class="search-bar">
        <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
        <button type="submit" class="search-btn">
            <img src="magnify.svg" />
        </button>
    </form>
    <div class="menu-icons">
        <a href="#">
            <img src="video-plus.svg" alt="Upload Video" />
        </a>
        <a href="#">
            <img src="apps.svg" alt="Apps" />
        </a>
        <a href="#">
            <img src="bell.svg" alt="Notifications" />
        </a>
        <a href="#">
            <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel" />
        </a>
    </div>
</header>
<div class="categories">
    <section class="category-section">
        <button class="category active">All</button>
        <button class="category">Category 1</button>
        <button class="category">Category 2</button>
        <button class="category">Category 3</button>
        <button class="category">Category 4</button>
        <button class="category">Category 5</button>
        <button class="category">Category 6</button>
        <button class="category">Category 7</button>
        <button class="category">Category 8</button>
        <button class="category">Category 9</button>
    </section>
</div>
<div class="view">
    <div class="primary">
        <video controls id="player1" src=""></video>
        <p class="title">video title.</p>
        <div class="metadata">
            <span>209,339 views</span>
            <div class="button">
                <a href="#">
                    <img src="video-plus.svg" alt="Upload Video" />
                </a>
                <a href="#">
                    <img src="video-plus.svg" alt="Upload Video" />
                </a>
                <a href="#">
                    <img src="video-plus.svg" alt="Upload Video" />
                </a>
            </div>
        </div>
        <div class="infoBottom">
            <div class="channelInfo">
                <a href="#">
                    <img src="https://unsplash.it/36/36?gravity=center" alt="">
                </a>
                <a href="#">Channel Name</a>
            </div>
            <div class="channelButton">
                <a href="#">
                    <img src="video-plus.svg" alt="Upload Video" />
                </a>
                <a href="#">
                    <img src="video-plus.svg" alt="Upload Video" />
                </a>
            </div>
        </div>
        <div class="contentText">
            Stephen A. Smith gives his best sales pitch for Kevin Durant to sign with the New York Knicks ahead of 2019 NBA free agency, saying KD would get whatever he desired courtesy of James Dolan..
        </div>
        <div class="commnetArea">

        </div>
    </div>
    <div class="secondary">
        <article>
            <a href="#">
                <img src="https://unsplash.it/250/150?gravity=center" alt="">
            </a>
            <div class="infos">
                <p class="title">Steph Curry & Demarcus</p>
                <p class="channelName"></p>
                <div class="metadata">
                    <span>조횟수 4.6만회</span>
                    •
                    <span>5개월전</span>
                </div>
            </div>
        </article>
    </div>
</div>
</body>
</html>
